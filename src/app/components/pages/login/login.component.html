<div class="container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="title">Zaloguj się</p>

    <label for="email" class="label">Email</label>
    <input type="email" class="input" id="email" placeholder="Wpisz swój Email" formControlName="email">
    <div class="alert-box">
      <div class="alert" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">Podaj prawidłowy email</div>
    </div>

    <label for="password" class="label">Hasło</label>
    <input type="password" class="input" id="password" placeholder="Wpisz swoje hasło" formControlName="password">
    <div class="alert-box">
      <div class="alert" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">Hasło musi mieć minimum 6 znaków</div>
    </div>

    <button type="submit" class="button" [disabled]="loginForm.invalid">
      <span *ngIf="!isLoggingIn">Zaloguj się</span>
      <mat-spinner color="accent" diameter="25" *ngIf="isLoggingIn"></mat-spinner>
    </button>

    <p class="register-text">Lub <a class="register-link" routerLink="/register">Zarejestruj się</a></p>
  </form>
</div>
